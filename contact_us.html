<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
     <div class="nav-bar">
  <div class="image" id="menu-logo">
    <img src="logo.png" alt="Logo">
  </div>

  <div class="nav-bar-components" id="heading-text">
    <p>Wander Glimpse</p>
  </div>

  <div class="nav-bar-components" id="home">
    <a href="index.html" target="_blank">Home</a>
  </div>

  <div class="nav-bar-components" id="about-us">
    <a href="about_us.html" target="_blank">About Us</a>
  </div>

  <div class="nav-bar-components" id="contact-us">
    <a href="contact_us.html" target="_blank">Contact Us</a>
  </div>


    <!-- Social media Handles -->
    <div class="heading-section">
  
  <!-- Social Media Icons -->
  <div class="social-logos">
    <div class="icon"><img src="images/Twitter_logo.png" alt="Twitter logo" class="logo"></div>
    <div class="icon"><img src="images/Facebook_logo.png" alt="Facebook logo" class="logo"></div>
    <div class="icon"><img src="images/Insta_logo.png" alt="Instagram logo" class="logo"></div>
  </div>

  <!-- Heading -->
  <div class="contact-heading">
    <h1>Contact Us</h1>
  </div>

</div>

  <!-- Form  -->
    <div class="form">
    <form action="/submit" method="POST">

        <div id="form-name">
        <label for="name">Name:</label><br>
        <input type="text" size="30" color="white" id="name" name="name" placeholder="Enter your name" required><br><br>
        </div>

            <div id="form-email">
            <label for="email">Email:</label><br>
        <input type="email" size="30" id="email" name="email" placeholder="Enter your email" required><br><br>
            </div>
  
            <div id="form-message">
         <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea><br><br>
            </div>
  
             <button type="submit" id="submit">Submit</button>
</form>
    </div>

   
</body>
</html>
